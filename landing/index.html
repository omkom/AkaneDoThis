    <!-- Add script before main script loads to initialize environment variables -->
    <script>
      window.ENV = window.ENV || {};
      
      // Extract environment variables from meta tags
      document.addEventListener('DOMContentLoaded', function() {
        const envVars = document.querySelectorAll('meta[name^="env-"]');
        envVars.forEach(function(metaTag) {
          const name = metaTag.getAttribute('name').replace('env-', '');
          const value = metaTag.getAttribute('content');
          if (name && value) {
            window.ENV[name] = value;
            
            // Set up Twitch client ID
            if (name === 'TWITCH_CLIENT_ID') {
              window.TWITCH_CLIENT_ID = value;
            }
          }
        });
        
        console.log('Environment variables loaded:', window.ENV);
      });
    </script>
