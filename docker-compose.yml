# Main docker-compose file that orchestrates all services
version: '3.8'
services:
  # n8n automation service
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx service for routing traffic
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - dist_data:/usr/share/nginx/html:ro
    depends_on:
      - prod
      - n8n
    networks:
      - app-network
    environment:
      - NGINX_HOST=akane.production
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 1m
      timeout: 5s
      retries: 3

  # Build service for creating dist files
  build:
    build:
      context: ./landing
      dockerfile: Dockerfile
      target: build
      args:
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
    volumes:
      - dist_data:/app/dist
    environment:
      - NODE_ENV=production
      - VITE_TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
    command: >
      sh -c "
        mkdir -p /app/dist &&
        npm run build &&
        echo 'Build completed. Copying to volume...' &&
        cp -r /app/dist/* /app/dist/ &&
        chmod -R 755 /app/dist
      "
    networks:
      - app-network

  # Production service for backend API and serving static files
  prod:
    build:
      context: ./landing
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - PORT=3000
    volumes:
      - dist_data:/app/dist:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  dist_data:
    name: akane_landing_dist_data