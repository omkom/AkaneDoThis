user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections  1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimized logging format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '$request_time $upstream_response_time $pipe';

    access_log  /var/log/nginx/access.log  main buffer=16k flush=10s;

    # File optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    
    # Connection timeouts
    keepalive_timeout  65;
    keepalive_requests 100;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;
    
    # Buffer size optimizations
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Compression settings
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    
    # File cache settings
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Default server block to handle invalid domains
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }

    # Main server configuration
    server {
        listen 80;
        server_name akane.production www.akane.production;
        
        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name akane.production www.akane.production;
        
        # SSL certificates - update paths as needed
        issl_certificate     /etc/nginx/ssl/akane.production.crt;
        ssl_certificate_key /etc/nginx/ssl/akane.production.key;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
        
        # Optimize website SEO
        add_header X-Robots-Tag "index, follow" always;
        
        # Enable OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Root redirect
        location = / {
            proxy_pass http://landing:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add caching headers for better performance
            add_header Cache-Control "public, max-age=3600";
            expires 1h;
        }
        
        # Landing page
        location / {
            proxy_pass http://landing:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Performance optimizations
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_busy_buffers_size 24k;
            proxy_buffers 64 4k;
            
            # Cache static content
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, max-age=604800, immutable";
                access_log off;
                log_not_found off;
                try_files $uri @landing;
            }
            
            # Preload key resources
            add_header Link "</styles.css>; rel=preload; as=style, </main.js>; rel=preload; as=script";
        }
        
        location @landing {
            proxy_pass http://landing:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # n8n with security
        location /n8n/ {
            # Restrict access to internal networks or specific IPs
            # allow 10.0.0.0/8;
            # allow 127.0.0.1;
            # deny all;
            
            proxy_pass http://n8n:5678/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increase timeout for long-running workflows
            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            
            # Disable caching
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            expires off;
        }

        # WordPress optimized
        # location /wp/ {
        #     proxy_pass http://wordpress:80/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
            
        #     # Security for WordPress
        #     location ~* /wp-admin/|/wp-login.php {
        #         # Uncomment to restrict by IP
        #         # allow 10.0.0.0/8;
        #         # allow 127.0.0.1;
        #         # deny all;
                
        #         proxy_pass http://wordpress:80;
        #         proxy_set_header Host $host;
        #         proxy_set_header X-Real-IP $remote_addr;
        #     }
            
        #     # Optimize WordPress static content
        #     location ~* ^/wp.+\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        #         expires 7d;
        #         add_header Cache-Control "public, max-age=604800, immutable";
        #         access_log off;
        #         log_not_found off;
        #         proxy_pass http://wordpress:80;
        #     }
            
        #     # Deny access to sensitive WordPress files
        #     location ~* \.(htaccess|htpasswd|ini|log|sh|inc|bak|git|svn)$ {
        #         deny all;
        #     }
            
        #     # Protect WordPress xmlrpc.php
        #     location ~* /xmlrpc.php$ {
        #         deny all;
        #     }
        # }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
        }
        
        # Default favicon handling
        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }
        
        # robots.txt
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /n8n/\nDisallow: /wp/wp-admin/\nDisallow: /wp/wp-includes/\nAllow: /\nSitemap: https://akane.production/sitemap.xml\n";
        }
    }
}